name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build --build-arg VITE_API_USERNAME=${{ secrets.VITE_API_USERNAME }}  --build-arg VITE_API_PASSWORD=${{ secrets.VITE_API_PASSWORD }} -t ${{ secrets.DOCKERHUB_USERNAME }}/luedan-rsleages:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/luedan-rsleages:latest
